akka.cluster.log-info-verbose = on

akka {
  loglevel = DEBUG

  actor {
  provider = "cluster"
#     serializers {
#         protobuf = "akka.remote.serialization.ProtobufSerializer"
#     }

    serialization-bindings {
      "newages.casino.wallet.persistence.ProtobufSerializable" = jackson-json
    }
  }

  persistence {
    journal.plugin = "akka.persistence.journal.inmem"
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    snapshot-store.local.dir = "target/snapshot"
  }
}
